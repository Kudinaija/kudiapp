server.port=${SERVER_PORT}

app.email-url=${APP_EMAIL_URL}

app.jwtSecret=${APP_JWT_SECRET}
app.jwtExpirationMs=${APP_JWT_EXPIRATION_MS}
app.jwtRefreshExpirationMs=${APP_JWT_REFRESH_EXPIRATION_MS}

management.endpoints.web.exposure.include=${MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE}
management.endpoint.health.show-details=${MANAGEMENT_ENDPOINT_HEALTH_SHOW_DETAILS}
management.endpoint.health.access=${MANAGEMENT_ENDPOINT_HEALTH_ACCESS}
management.endpoint.info.access=${MANAGEMENT_ENDPOINT_INFO_ACCESS}

spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER_CLASS_NAME}
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO}

spring.datasource.hikari.connection-timeout=${SPRING_DATASOURCE_HIKARI_CONNECTION_TIMEOUT}
spring.datasource.hikari.maximum-pool-size=${SPRING_DATASOURCE_HIKARI_MAXIMUM_POOL_SIZE}

logging.level.org.springframework.security=${LOGGING_LEVEL_SPRING_SECURITY}
logging.level.org.springframework.security.config.annotation.authentication.configuration.InitializeUserDetailsBeanManagerConfigurer=${LOGGING_LEVEL_SPRING_SECURITY_CONFIG}
debug=${DEBUG_MODE}

cloudinary.config.name=${CLOUDINARY_CONFIG_NAME}
cloudinary.config.api-key=${CLOUDINARY_CONFIG_API_KEY}
cloudinary.config.secret=${CLOUDINARY_CONFIG_SECRET}

spring.mail.host=${SPRING_MAIL_HOST}
spring.mail.port=${SPRING_MAIL_PORT}
spring.mail.username=${SPRING_MAIL_USERNAME}
spring.mail.password=${SPRING_MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=${SPRING_MAIL_SMTP_AUTH}
spring.mail.properties.mail.smtp.starttls.enable=${SPRING_MAIL_STARTTLS_ENABLE}
spring.mail.properties.mail.smtp.ssl.trust=${SPRING_MAIL_SSL_TRUST}

# Paystack Configuration
# Add these to your application.properties or application-local.properties

# Paystack API Keys
paystack.secret-key=${PAYSTACK_SECRET_KEY}
paystack.public-key=${PAYSTACK_PUBLIC_KEY}
paystack.base-url=${PAYSTACK_BASE_URL:https://api.paystack.co}
paystack.webhook-secret=${PAYSTACK_WEBHOOK_SECRET}

# Paystack Callback URL (where user is redirected after payment)
paystack.callback-url=${PAYSTACK_CALLBACK_URL:http://localhost:3000/payment/callback}

