name: Build, Scan & Push to Docker Hub

on:
  push:
    branches:
      - main

env:
  IMAGE_NAME: kudiapp

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker Image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/kudiapp:latest .
          docker tag ${{ secrets.DOCKERHUB_USERNAME }}/kudiapp:latest \
                     ${{ secrets.DOCKERHUB_USERNAME }}/kudiapp:${{ github.sha }}

      # =========================
      # ðŸ” TRIVY SECURITY SCAN
      # =========================
      - name: Install Trivy
        run: |
          sudo apt-get update -y
          sudo apt-get install -y wget
          wget https://github.com/aquasecurity/trivy/releases/download/v0.61.0/trivy_0.61.0_Linux-64bit.tar.gz
          tar -xf trivy_0.61.0_Linux-64bit.tar.gz
          sudo mv trivy /usr/local/bin/

      - name: Scan Docker Image with Trivy
        run: |
          echo "===== Trivy Scan Report =====" > trivy_report.txt
          echo "Image: kudiapp" >> trivy_report.txt
          echo "" >> trivy_report.txt

          trivy image \
            --exit-code 0 \
            --severity CRITICAL,HIGH \
            ${{ secrets.DOCKERHUB_USERNAME }}/kudiapp:latest \
            >> trivy_report.txt

      - name: Upload Trivy Report
        uses: actions/upload-artifact@v4
        with:
          name: Kudiapp-Trivy-Results
          path: trivy_report.txt

      # =========================
      # ðŸš€ PUSH TO DOCKER HUB
      # =========================
      - name: Push Docker Image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/kudiapp:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/kudiapp:${{ github.sha }}

      - name: Summary
        run: |
          echo "Docker image built, scanned, and pushed successfully!"
