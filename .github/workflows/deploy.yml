name: Deploy to AWS ECS (Docker Hub)

on:
  push:
    branches:
      - main  # Change to 'master' if that's your default branch

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  ECS_SERVICE: ${{ secrets.ECS_SERVICE }}
  ECS_CLUSTER: ${{ secrets.ECS_CLUSTER }}
  ECS_TASK_DEFINITION: task-definition.json
  CONTAINER_NAME: kudiapp
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}

jobs:
  deploy:
    name: Build and Deploy to ECS via Docker Hub
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build, tag, and push image to Docker Hub
        id: build-image
        env:
          IMAGE_TAG: ${{ github.sha }}
        run: |
          # Build Docker image
          docker build -t $DOCKERHUB_USERNAME/kudiapp:$IMAGE_TAG .
          docker tag $DOCKERHUB_USERNAME/kudiapp:$IMAGE_TAG $DOCKERHUB_USERNAME/kudiapp:latest
          
          # Push to Docker Hub
          docker push $DOCKERHUB_USERNAME/kudiapp:$IMAGE_TAG
          docker push $DOCKERHUB_USERNAME/kudiapp:latest
          
          # Output image for next steps
          echo "image=$DOCKERHUB_USERNAME/kudiapp:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Fill in secrets in ECS task definition
        id: task-def-secrets
        run: |
          # Create a copy of task definition and inject secrets
          cat ${{ env.ECS_TASK_DEFINITION }} | \
          sed "s|<IMAGE_NAME>|${{ steps.build-image.outputs.image }}|g" | \
          sed "s|DOCKERHUB_USERNAME/kudiapp:latest|${{ steps.build-image.outputs.image }}|g" | \
          sed "s|<AWS_ACCOUNT_ID>|${{ secrets.AWS_ACCOUNT_ID }}|g" | \
          sed 's|"APP_EMAIL_URL", "value": "PLACEHOLDER"|"APP_EMAIL_URL", "value": "${{ secrets.APP_EMAIL_URL }}"|g' | \
          sed 's|"APP_JWT_SECRET", "value": "PLACEHOLDER"|"APP_JWT_SECRET", "value": "${{ secrets.APP_JWT_SECRET }}"|g' | \
          sed 's|"SPRING_DATASOURCE_URL", "value": "PLACEHOLDER"|"SPRING_DATASOURCE_URL", "value": "${{ secrets.SPRING_DATASOURCE_URL }}"|g' | \
          sed 's|"SPRING_DATASOURCE_USERNAME", "value": "PLACEHOLDER"|"SPRING_DATASOURCE_USERNAME", "value": "${{ secrets.SPRING_DATASOURCE_USERNAME }}"|g' | \
          sed 's|"SPRING_DATASOURCE_PASSWORD", "value": "PLACEHOLDER"|"SPRING_DATASOURCE_PASSWORD", "value": "${{ secrets.SPRING_DATASOURCE_PASSWORD }}"|g' | \
          sed 's|"CLOUDINARY_CONFIG_NAME", "value": "PLACEHOLDER"|"CLOUDINARY_CONFIG_NAME", "value": "${{ secrets.CLOUDINARY_CONFIG_NAME }}"|g' | \
          sed 's|"CLOUDINARY_CONFIG_API_KEY", "value": "PLACEHOLDER"|"CLOUDINARY_CONFIG_API_KEY", "value": "${{ secrets.CLOUDINARY_CONFIG_API_KEY }}"|g' | \
          sed 's|"CLOUDINARY_CONFIG_SECRET", "value": "PLACEHOLDER"|"CLOUDINARY_CONFIG_SECRET", "value": "${{ secrets.CLOUDINARY_CONFIG_SECRET }}"|g' | \
          sed 's|"SPRING_MAIL_PASSWORD", "value": "PLACEHOLDER"|"SPRING_MAIL_PASSWORD", "value": "${{ secrets.SPRING_MAIL_PASSWORD }}"|g' | \
          sed 's|"AWS_S3_BUCKET_NAME", "value": "PLACEHOLDER"|"AWS_S3_BUCKET_NAME", "value": "${{ secrets.AWS_S3_BUCKET_NAME }}"|g' | \
          sed 's|"AWS_ACCESS_KEY_ID", "value": "PLACEHOLDER"|"AWS_ACCESS_KEY_ID", "value": "${{ secrets.AWS_ACCESS_KEY_ID }}"|g' | \
          sed 's|"AWS_SECRET_ACCESS_KEY", "value": "PLACEHOLDER"|"AWS_SECRET_ACCESS_KEY", "value": "${{ secrets.AWS_SECRET_ACCESS_KEY }}"|g' \
          > task-definition-final.json
          
          echo "Task definition created with secrets injected"
          echo "Using Docker Hub image: ${{ steps.build-image.outputs.image }}"

      - name: Deploy Amazon ECS task definition
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: task-definition-final.json
          service: ${{ env.ECS_SERVICE }}
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: true

      - name: Deployment Summary
        run: |
          echo "üöÄ Deployment completed successfully!"
          echo "üì¶ Docker Hub Image: ${{ steps.build-image.outputs.image }}"
          echo "üîß Service: ${{ env.ECS_SERVICE }}"
          echo "üåê Cluster: ${{ env.ECS_CLUSTER }}"
          echo ""
          echo "üê≥ Your image is publicly available at:"
          echo "   docker pull ${{ steps.build-image.outputs.image }}"
          echo ""
          echo "Access your app at:"
          echo "Base URL: http://YOUR-ALB-DNS:8083"
          echo "Swagger: http://YOUR-ALB-DNS:8083/swagger-ui/index.html"