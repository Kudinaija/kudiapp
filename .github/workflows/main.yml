name: Deploy to AWS ECS

on:
  push:
    branches:
      - main  # Adjust if your default branch is 'master'

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
  ECS_SERVICE: ${{ secrets.ECS_SERVICE }}
  ECS_CLUSTER: ${{ secrets.ECS_CLUSTER }}
  ECS_TASK_DEFINITION: task-definition.json
  CONTAINER_NAME: kudiapp

jobs:
  deploy:
    name: Build and Deploy to ECS
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build and push Docker image with unique tag
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          echo "Building Docker image with tag: $IMAGE_TAG"
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Fill in secrets in ECS task definition safely
        id: task-def-secrets
        run: |
          IMAGE_URI="${{ steps.build-image.outputs.image }}"

          # Escape special characters in secrets for sed
          escape_sed() {
            printf '%s' "$1" | sed 's/[&/\]/\\&/g'
          }

          APP_EMAIL_URL_ESC=$(escape_sed "${{ secrets.APP_EMAIL_URL }}")
          APP_JWT_SECRET_ESC=$(escape_sed "${{ secrets.APP_JWT_SECRET }}")
          SPRING_DATASOURCE_URL_ESC=$(escape_sed "${{ secrets.SPRING_DATASOURCE_URL }}")
          SPRING_DATASOURCE_USERNAME_ESC=$(escape_sed "${{ secrets.SPRING_DATASOURCE_USERNAME }}")
          SPRING_DATASOURCE_PASSWORD_ESC=$(escape_sed "${{ secrets.SPRING_DATASOURCE_PASSWORD }}")
          SPRING_MAIL_PASSWORD_ESC=$(escape_sed "${{ secrets.SPRING_MAIL_PASSWORD }}")
          AWS_S3_BUCKET_NAME_ESC=$(escape_sed "${{ secrets.AWS_S3_BUCKET_NAME }}")
          AWS_ACCESS_KEY_ID_ESC=$(escape_sed "${{ secrets.AWS_ACCESS_KEY_ID }}")
          AWS_SECRET_ACCESS_KEY_ESC=$(escape_sed "${{ secrets.AWS_SECRET_ACCESS_KEY }}")

          sed -e "s|<IMAGE_NAME>|$IMAGE_URI|g" \
              -e "s|<AWS_ACCOUNT_ID>|${{ secrets.AWS_ACCOUNT_ID }}|g" \
              -e "s|\"APP_EMAIL_URL\", \"value\": \"PLACEHOLDER\"|\"APP_EMAIL_URL\", \"value\": \"$APP_EMAIL_URL_ESC\"|g" \
              -e "s|\"APP_JWT_SECRET\", \"value\": \"PLACEHOLDER\"|\"APP_JWT_SECRET\", \"value\": \"$APP_JWT_SECRET_ESC\"|g" \
              -e "s|\"SPRING_DATASOURCE_URL\", \"value\": \"PLACEHOLDER\"|\"SPRING_DATASOURCE_URL\", \"value\": \"$SPRING_DATASOURCE_URL_ESC\"|g" \
              -e "s|\"SPRING_DATASOURCE_USERNAME\", \"value\": \"PLACEHOLDER\"|\"SPRING_DATASOURCE_USERNAME\", \"value\": \"$SPRING_DATASOURCE_USERNAME_ESC\"|g" \
              -e "s|\"SPRING_DATASOURCE_PASSWORD\", \"value\": \"PLACEHOLDER\"|\"SPRING_DATASOURCE_PASSWORD\", \"value\": \"$SPRING_DATASOURCE_PASSWORD_ESC\"|g" \
              -e "s|\"SPRING_MAIL_PASSWORD\", \"value\": \"PLACEHOLDER\"|\"SPRING_MAIL_PASSWORD\", \"value\": \"$SPRING_MAIL_PASSWORD_ESC\"|g" \
              -e "s|\"AWS_S3_BUCKET_NAME\", \"value\": \"PLACEHOLDER\"|\"AWS_S3_BUCKET_NAME\", \"value\": \"$AWS_S3_BUCKET_NAME_ESC\"|g" \
              -e "s|\"AWS_ACCESS_KEY_ID\", \"value\": \"PLACEHOLDER\"|\"AWS_ACCESS_KEY_ID\", \"value\": \"$AWS_ACCESS_KEY_ID_ESC\"|g" \
              -e "s|\"AWS_SECRET_ACCESS_KEY\", \"value\": \"PLACEHOLDER\"|\"AWS_SECRET_ACCESS_KEY\", \"value\": \"$AWS_SECRET_ACCESS_KEY_ESC\"|g" \
              ${{ env.ECS_TASK_DEFINITION }} > task-definition-final.json

          echo "Task definition created with secrets injected"

      - name: Deploy Amazon ECS task definition
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: task-definition-final.json
          service: ${{ env.ECS_SERVICE }}
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: true

      - name: Deployment Summary
        run: |
          echo "üöÄ Deployment completed successfully!"
          echo "üì¶ Image: ${{ steps.build-image.outputs.image }}"
          echo "üîß Service: ${{ env.ECS_SERVICE }}"
          echo "üåê Cluster: ${{ env.ECS_CLUSTER }}"

