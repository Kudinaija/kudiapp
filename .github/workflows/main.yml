name: Deploy to AWS ECS

on:
  push:
    branches:
      - main  # Change if your default branch is different

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
  ECS_SERVICE: ${{ secrets.ECS_SERVICE }}
  ECS_CLUSTER: ${{ secrets.ECS_CLUSTER }}
  ECS_TASK_DEFINITION: task-definition.json
  CONTAINER_NAME: kudiapp

jobs:
  deploy:
    name: Build and Deploy to ECS
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build and push Docker image with unique tag
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          IMAGE_URI="$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"
          echo "Building Docker image: $IMAGE_URI"
          docker build -t "$IMAGE_URI" .
          docker push "$IMAGE_URI"
          # Write image URI safely to GitHub Actions output
          echo "image=$IMAGE_URI" >> $GITHUB_OUTPUT

      - name: Fill in secrets in ECS task definition safely using jq
        id: task-def-secrets
        run: |
          IMAGE_URI="${{ steps.build-image.outputs.image }}"
          TASK_DEF="${{ env.ECS_TASK_DEFINITION }}"
          OUTPUT_DEF="task-definition-final.json"

          jq --arg image "$IMAGE_URI" \
             --arg appEmail "${{ secrets.APP_EMAIL_URL }}" \
             --arg jwtSecret "${{ secrets.APP_JWT_SECRET }}" \
             --arg dsUrl "${{ secrets.SPRING_DATASOURCE_URL }}" \
             --arg dsUser "${{ secrets.SPRING_DATASOURCE_USERNAME }}" \
             --arg dsPass "${{ secrets.SPRING_DATASOURCE_PASSWORD }}" \
             --arg mailPass "${{ secrets.SPRING_MAIL_PASSWORD }}" \
             --arg s3Bucket "${{ secrets.AWS_S3_BUCKET_NAME }}" \
             --arg accessKey "${{ secrets.AWS_ACCESS_KEY_ID }}" \
             --arg secretKey "${{ secrets.AWS_SECRET_ACCESS_KEY }}" \
             '
             .containerDefinitions[0].image = $image
             | .containerDefinitions[0].environment |= map(
                 if .name=="APP_EMAIL_URL" then .value=$appEmail
                 elif .name=="APP_JWT_SECRET" then .value=$jwtSecret
                 elif .name=="SPRING_DATASOURCE_URL" then .value=$dsUrl
                 elif .name=="SPRING_DATASOURCE_USERNAME" then .value=$dsUser
                 elif .name=="SPRING_DATASOURCE_PASSWORD" then .value=$dsPass
                 elif .name=="SPRING_MAIL_PASSWORD" then .value=$mailPass
                 elif .name=="AWS_S3_BUCKET_NAME" then .value=$s3Bucket
                 elif .name=="AWS_ACCESS_KEY_ID" then .value=$accessKey
                 elif .name=="AWS_SECRET_ACCESS_KEY" then .value=$secretKey
                 else . end
             )
             ' "$TASK_DEF" > "$OUTPUT_DEF"

          echo "Task definition created with secrets injected safely using jq"

      - name: Deploy Amazon ECS task definition
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: task-definition-final.json
          service: ${{ env.ECS_SERVICE }}
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: true

      - name: Deployment Summary
        run: |
          echo "ğŸš€ Deployment completed successfully!"
          echo "ğŸ“¦ Image: ${{ steps.build-image.outputs.image }}"
          echo "ğŸ”§ Service: ${{ env.ECS_SERVICE }}"
          echo "ğŸŒ Cluster: ${{ env.ECS_CLUSTER }}"

